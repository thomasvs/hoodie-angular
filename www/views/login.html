<div class="modal-header" ng-init="tabs.signup=true">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3>Hoodie</h3>
</div>

<tabs>
    <pane heading="Sign Up" active="tabs.signup">
      <form class="form-horizontal">

        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            <input type="password" id="inputPassword" placeholder="Password">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="inputConfirmation">Password</label>
          <div class="controls">
            <input type="password" id="inputConfirmation" placeholder="Password">
          </div>
        </div>

      </form>
    </pane>

    <pane heading="Sign In" active="tabs.signin">
      <form class="form-horizontal">

        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            <input type="password" id="inputPassword" placeholder="Password">
          </div>
        </div>

      </form>
    </pane>

    <pane heading="Forgot Password" active="tabs.pw">
      <form class="form-horizontal">

        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email">
          </div>
        </div>

      </form>
    </pane>

</tabs>

<div class="modal-footer">
  <button type="submit" class="submit btn btn-primary" ng-show="{{tabs.signup}}">Sign Up</button>
  <button type="submit" class="submit btn btn-primary" ng-show="tabs.signin">Sign In</button>
  <button type="submit" class="submit btn btn-primary" ng-show="tabs.pw">Reset password</button>
  <button class="btn" ng-click="close()">Close</button>
</div>
